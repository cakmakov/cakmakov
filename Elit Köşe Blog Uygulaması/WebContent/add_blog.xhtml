<!DOCTYPE html>
<html lang="en"
	  xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://xmlns.jcp.org/jsf/html"
	  xmlns:f="http://xmlns.jcp.org/jsf/core"
	  xmlns:p="http://primefaces.org/ui">
	  
	<h:head>
		<title>Add Blog Page</title>
		<h:outputStylesheet library="css" name="add_blog_style.css" />
	</h:head>

	<h:body>
		
		<div id="wrapper">
			<div id="header">
				<h2>Yazı Ekle</h2>
			</div>
		</div>
		
		<div id="container">
			<h:form id="form" style="margin-top: 10px;" >
				<h:panelGrid columns="3">
					<h:outputLabel>Date</h:outputLabel> <h:inputText value="#{posts.date}" id="date" />
					<br></br>
					<h:outputLabel>Title</h:outputLabel> <h:inputText value="#{posts.title}" id="title" />
					<br></br>
					<h:outputLabel>Content</h:outputLabel> <h:inputTextarea value="#{posts.content}" cols="30" rows="10" />
					<br></br>
					<h:outputLabel /> <h:commandButton value="Save" action="#{postsController.addPosts(posts)}" />
				</h:panelGrid>
			</h:form>
			
			<div style="clear: both;"></div>

			<p><h:outputLink value="main.xhtml">Ana Sayfaya Dön</h:outputLink></p>
		</div>
		
	</h:body>
</html>
